    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
<div class="text-center mt-5" style="margin:auto;">
    <form  action="registerUser.php" method="POST" style="max-width: 480px; margin:auto;">

        <a href="index.php"><img src="style/logo.png" alt="website logo" height="80" class="mb-2"></a>

        <h1 class="h3 mb-3">Sign up today and leave a review!</h1>
        
            <label for="firstName" class="mt-3">Firstname</label>
            <input type="text" name="firstName" id="firstName" class="form-control mt-2" required autofocus placeholder="Bob"> 
        
        
            <label for="lastName" class="mt-3">Surname</label>
            <input type="text" name="lastName" id="lastName" class="form-control mt-2" placeholder="Smith">
        
        
            <label for="email" class="mt-3">Email</label>
            <input type="email" name="email" id="email" placeholder="bobsmith@example.com" class="form-control mt-2">
        
        
            <label for="username" class="mt-3">Username</label>
            <input type="text" name="username" id="username" class="form-control mt-2" placeholder="bobsmith1">
        
        
            <label for="password" class="mt-3">Password</label>
            <input type="password" name="password" id="password" class="form-control mt-2" placeholder="password">
        
            <div class="mt-3">
                <button class="btn btn-lg btn-block btn-primary mb-2">Create my account</button>
            </div>               
    </form>
</div>
