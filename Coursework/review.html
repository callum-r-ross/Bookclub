<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<main>
    <form action="addBook.php" method="POST">
        <div>
            <label for="bookTitle">Title</label>
            <input type="text" id="bookTitle" name="bookTitle">
        </div>
        <div>
            <label for="bookAuthor">Author</label>
            <input type="text" id="bookAuthor" name="bookAuthor">
        </div>
        <div>
            <label for="bookPublisher">Publisher</label>
            <input type="text" id="bookPublisher" name="bookPublisher">
        </div>
        <div>
            <label for="genre">Book genre</label>
            <select name="genre" id="genre">
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-fiction</option>
                <option value="educational">Educational</option>
                <option value="audio">Audio</option>
                <option value="childrens">Childrens</option>
            </select>
        </div>
        <div>
            <label for="reccomend">Reccomend to a friend?</label>
            <input type="radio" value="Yes" name="reccomend">
            <input type="radio" value="No" name="reccomend">
        </div>
        <div>
            <label>Out of 5 stars</label>
            <input type="radio" value="5" name="rating">
            <input type="radio" value="4" name="rating">
            <input type="radio" value="3" name="rating">
            <input type="radio" value="2" name="rating">
            <input type="radio" value="1" name="rating">
        </div>
        <div>
            <textarea maxlength=100 rows=2 cols=50>
                Give us your thoughts in 100 characters or less..</textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</main>
</body>
</html>
